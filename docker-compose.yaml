services:
  postgres-service:
    image: postgres:15
    container_name: dev_postgres_db
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_DB: ${PG_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./infra/pgdata:/var/lib/postgresql/data

  mongodb-service:
    build:
      context: ./infra/mongo
      dockerfile: Dockerfile
    container_name: dev_mongo_db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
      MONGO_INITDB_DATABASE: ${MONGO_DB}

      MONGO_APP_USER: ${APP_USER}
      MONGO_APP_PASS: ${APP_PASSWORD}

    ports:
      - "27017:27017"
    volumes:
      - ./infra/mongo/mongodata:/data/db
    

    qdrant-service:
      image: qdrant/qdrant:v1.2.0
      container_name: dev_qdrant_service
      ports:
        - "6333:6333"
      volumes:
        - ./infra/qdrant_data:/qdrant/storage

  
  fastapi-app:
    build:  
      context: .
      dockerfile: infra/fastapi.dockerfile
    container_name: dev_fastapi_app
    ports:
      - "8000:8000"
    depends_on:
      - postgres-service
      - mongodb-service
    volumes:
      - ./app:/code/app
      - ./logs:/code/logs
    env_file:
      - .env
    

networks:
  default:
    driver: bridge
    name: dev_network